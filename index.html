<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <link rel="stylesheet" type="text/css" href="./styles/global.css" />
    <link rel="stylesheet"type="text/css" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
    <div class="logo">
      <img src="./assets/Frame 6.svg" alt="Logo da Alura" />
    </div>
    <textarea class="input-text" spellcheck="false" placeholder="Digite seu texto"></textarea>
    <aside>
      <container class="aside-container">
        <textarea class="output-text"></textarea>
        
        <img class="figure" src="./assets/High quality products 1 1.svg" alt="" />
        <div class="texts">
          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <button id="copy_button">Copiar</button>
      </container>
    </aside>
    <container class="buttons_area">
      <div class="notice">
        <img src="assets/bi_exclamation-circle-fill.svg" class="icon-notice" />
        <p>Apenas letras minúsculas e sem acento.</p>
      </div>
      <div class="buttons">
        <button id="encrypt_button">Criptografar</button>
        <button id="decrypt_button">Descriptografar</button>
      </container>
    </div>
    
    </main>
    <footer>
      <ul>
        <li>Desenvolvedora: Vitoria Santos</li>
        <li><a href="https://www.linkedin.com/in/vitoria--santos-/">Linkedin</a></li>
        <li><a href="https://github.com/vitorialss">Github</a></li>
        
      </ul>
    </footer>
    <script src="./main.js"></script>
  </body>
  
    
</html>
